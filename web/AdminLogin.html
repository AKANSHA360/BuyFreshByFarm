<html>
    <head>
        <title>GroFam-Admin Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Login.css">
    </head>
    <body>
        <div class="container">
	<div class="card">
	<div class="header">
	<h3>Admin LogIn</h3>
	</div>
	<div class="body">
            <form method="post" action="AdminLoginValidate">
	<div class="input-group-form-group">
	<i class="fa fa-user icon"></i>
	<input type="email" class="form-control" placeholder="username" name="auname">
	</div>
            <br>
	<div class="input-group-form-group">
	<i class="fa fa-key icon"></i>
            <input type="password" class="form-control" placeholder="password" name="apass">
	</div>
            <br>
	<div class="row align-items-center remember">
	<input type="checkbox">Remember Me
	</div>
            <br>
	<div class="form-group">
	<input type="submit" value="Login" class="btn float-right login_btn">
	</div>
            <br>
	</form>
	</div>
	<div class="card-footer">
	</div>
	</div>
	</div>

    </body>
</html>
